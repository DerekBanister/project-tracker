<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <link rel="stylesheet" href="style.css" />
    </head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Project Tracker</h1>
        <p class="lead">A easy to use form that tracks your projects and the money you have made on them</p>
        <p class="currentDay"></p>
        <p class="timeToday"></p>
      </header>
      
      
      <div class="card text-center trackCard" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">Track your Projects</h2>
          <p class="card-text">FIll out the form to track your project and save it on the page</p>
          <a href="#" class="btn btn-primary trackBtn">Track</a>
        </div>
      </div>
    









    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
